<h1>{{title}}</h1>
<h3>Department</h3>
<hr />
<form [formGroup]="departmenForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Department name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="departmentName" maxlength="10">
        </div>
        <span class="text-danger" *ngIf="departmentName.invalid && formDir.submitted">
            DepartmentName is required.
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</form>
